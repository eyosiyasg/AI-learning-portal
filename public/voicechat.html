<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat</title>
    <style>
        body { font-family: sans-serif;
        font-weight: bolder;  
        background-color: #8a2be2; 
        color: white; 
        text-align: center; 
        padding: 20px;
         }

        .container {
         max-width: 500px;
         margin: auto;
         padding: 20px;
        background: #3b3f4a;
        border-radius: 10px;
        box-shadow: 0px 10px 45px black;
            }
        button {
      background: #8a2be2;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
         }

        button:hover {background: #6a1b9a;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8); }
        #messages {
         color: white;
          margin-top: 20px;
        text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Voice Chat</h2>
        <button onclick="startVoiceChat()">Start Voice Chat</button>
        <div id="messages"></div>
    </div>

    <script>
        const API_URL = "http://localhost:5000/proxy/mistral";

        function startVoiceChat() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support speech recognition. Please use Chrome or Edge.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            console.log(recognition)
            recognition.start();

            recognition.onresult = (event) => {
                const userText = event.results[0][0].transcript;
                displayMessage("You: " + userText);
                getAIResponse(userText);
            };

            recognition.onerror = (event) => {
                console.error('Speech Recognition Error:', event.error);
                alert("Error occurred during speech recognition. Please try again.");
            };
        }

        function getAIResponse(userText) {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "mistral-medium",
                    messages: [{ role: "user", content: userText }]
                })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                const aiResponse = data.choices[0].message.content;
                displayMessage("AI: " + aiResponse);
                speak(aiResponse);
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("AI: Error processing request. Please try again.");
            });
        }

        function displayMessage(message) {
            const messageDiv = document.createElement("p");
            messageDiv.textContent = message;
            document.getElementById("messages").appendChild(messageDiv);
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
