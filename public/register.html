<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI-Powered Learning Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background-color: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #8a2be2;
      text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
    }

    header p {
      font-size: 1.2rem;
      color: #bbbbbb;
    }

    .login-form {
      background: #2a2a40;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
    }

    .login-form h2 {
      font-size: 1.5rem;
      color: #8a2be2;
      margin-bottom: 20px;
      text-align: center;
    }

    .login-form label {
      display: block;
      font-size: 1rem;
      color: #bbbbbb;
      margin-bottom: 5px;
    }

    .login-form input, .login-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background: #8a2be2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .login-form button:hover {
      background: #6a1b9a;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
    }

    .login-form a {
      display: block;
      text-align: center;
      color: #8a2be2;
      margin-top: 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-form a:hover {
      color: #6a1b9a;
    }

    .loading-spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
 
</head>
<body>
  <div class="container">
    <header>
      <h1>Register</h1>
      <p>Create your account</p>
    </header>

    <section class="login-form">
      <h2>Register</h2>
      <form id="registrationForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        
        <label for="security-question">Security Question</label>
        <select id="security-question" name="security-question" required>
          <option value="pet">What is your pet's name?</option>
          <option value="mother-maiden">What is your mother's maiden name?</option>
          <option value="first-school">What was the name of your first school?</option>
          <option value="favorite-teacher">Who was your favorite teacher?</option>
          <option value="birth-city">In what city were you born?</option>
        </select>

        <label for="security-answer">Security Answer</label>
        <input type="text" id="security-answer" name="security-answer" required>

        <button type="submit">Register</button>
       <!--  <div id="loading-spinner" class="loading-spinner"></div> -->
      </form>
    </section>
  </div>
  <script src="config.js"></script>

   <script>

     document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const securityQuestion = document.getElementById('security-question').value;
            const securityAnswer = document.getElementById('security-answer').value;

            const res = await fetch(`${BASE_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, securityQuestion, securityAnswer })
            });

            const data = await res.json();
            alert(data.message);
            window.location.href = 'index.html'
           if(data.error) console.log(data.error)

        });
  </script>
</body>
</html>
